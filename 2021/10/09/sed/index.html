        <h4 id="命令分布"><a href="#命令分布" class="headerlink" title="命令分布"></a>命令分布</h4><ol>
<li><p>格式</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sed [ -nefr] [n1,n2] acction </span><br></pre></td></tr></table></figure>

<ol>
<li><p>执行模式</p>
<figure class="highlight dart"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">-n: 是安静模式，只有经过sed处理的行才会显示，其他不显示</span><br><span class="line">-e: 表示直接在命令行上执行。是默认选项不用填写。</span><br><span class="line">-f: 将Sed的操作写在一个文件里面，用的时候-f filename 就可以按照内容进行Sed操作</span><br><span class="line">-r：表示支持扩展正则表达式，默认支持基础正则表达式</span><br><span class="line">-i: 直接修改读取的文件内容，而不是由文件输出</span><br><span class="line">n1,n2 代表的是行数</span><br></pre></td></tr></table></figure></li>
<li><p>action动作支持参数</p>
<figure class="highlight dart"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">a: 表示添加，后接字符串，添加到当前行的下一行</span><br><span class="line">c：表示替换，后接的字符串，用它来替换N1到N2之间的行</span><br><span class="line">d：删除行</span><br><span class="line">i：表示插入，后街字符串，添加到当然行的上一行</span><br><span class="line">p:表示打印和-n一起使用</span><br><span class="line">s: 表示搜索，还可以替换<span class="number">1</span>,<span class="number">20</span>s/old/<span class="keyword">new</span>/g表示把<span class="number">1</span>到<span class="number">20</span>行的old换成<span class="keyword">new</span></span><br></pre></td></tr></table></figure></li>
</ol>
</li>
</ol>
<p><a target="_blank" rel="noopener" href="https://www.jianshu.com/p/303618e3e1db" title="简书">引用</a></p>

</ol>
<figure class="highlight dart"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sed -i <span class="string">&#x27;/^$/d&#x27;</span> test.txt     <span class="comment">//删除空格行</span></span><br></pre></td></tr></table></figure>
